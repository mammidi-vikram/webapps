<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-lg bg-white rounded-xl shadow-xl p-6 md:p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">To-Do List</h1>
        
        <!-- Task Input Form -->
        <div class="flex flex-col gap-4 mb-6">
            <div class="flex flex-col sm:flex-row gap-2">
                <input
                    type="text"
                    id="taskInput"
                    placeholder="Enter a new task"
                    class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
                <select
                    id="priorityInput"
                    class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="flex flex-col sm:flex-row gap-2">
                <input
                    type="date"
                    id="dueDateInput"
                    class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
                <button
                    id="addTaskBtn"
                    class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition"
                >
                    Add Task
                </button>
            </div>
            <div id="errorMsg" class="text-red-500 text-sm hidden">Please enter a task description!</div>
        </div>

        <!-- Delete Completed Button -->
        <div id="deleteCompletedBtnContainer" class="mb-4 hidden">
            <button
                id="deleteCompletedBtn"
                class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition w-full sm:w-auto"
            >
                Delete Completed Tasks
            </button>
        </div>

        <!-- Task List -->
        <ul id="taskList" class="space-y-3 max-h-96 overflow-y-auto">
            <!-- Tasks will be dynamically added here -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
