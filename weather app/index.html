<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- üîî UI Warning for missing API key -->
  <div id="config-warning" class="warning hidden">
    ‚ö†Ô∏è Please insert a valid OpenWeatherMap API key in <code>script.js</code> to use this app.
  </div>

  <div class="weather-container">
    <h1>Weather App</h1>
    <div class="input-section">
      <input type="text" id="city-input" placeholder="Enter city name" />
      <button id="get-weather-btn">Submit</button>
    </div>
    <div id="weather-display" class="hidden">
      <h2 id="location-name"></h2>
      <img id="weather-icon" alt="Weather Icon" />
      <p id="temperature"></p>
      <p id="description"></p>
    </div>
    <div id="error-message" class="error hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
