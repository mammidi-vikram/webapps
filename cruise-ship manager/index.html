<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cruise Ship Management</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="firebase-warning" class="warning hidden">
  ⚠️ Firebase API key is missing. Please update <code>firebase-config.js</code> with your Firebase credentials.
  </div>

  <div class="login-container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <select id="role">
      <option value="voyager">Voyager</option>
      <option value="admin">Admin</option>
      <option value="manager">Manager</option>
      <option value="head-cook">Head-Cook</option>
      <option value="supervisor">Supervisor</option>
    </select>
    <button onclick="login()">Login</button>
    <p id="message"></p>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
</body>
</html>
